<div class="profile-view">
  <div class="profile">
    <h1 class="user-info">User Info</h1>
    <div class="grid">
      <div>
        <p class="heading">Username:</p>
        <p>{{ user.Username }}</p>
        <p class="heading">Email:</p>
        <p>{{ user.Email }}</p>
        <p class="heading">Birthday:</p>
        <p>{{ user.Birthday }}</p>
      </div>
      <mat-card-actions>
        <button
          class="delete-user"
          mat-raised-button
          (click)="deleteAccount()"
          color="warn"
        >
          Delete Account
        </button>
      </mat-card-actions>
    </div>
  </div>
  <h1 class="faves-heading">Favorite Movies</h1>
  <div class="favorite-movies">
    <mat-card *ngFor="let movie of favoriteMovies">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>Released: {{ movie.Released }}</mat-card-subtitle>
      </mat-card-header>
      <img width="250" src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button
          class="fave-button"
          mat-raised
          button
          *ngIf="isFavorite(movie._id)"
          (click)="deleteFromFavorites(movie._id)"
        >
          Delete from Favorites
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <h1 class="edit-heading">Edit User Info</h1>
  <div class="edit-user">
    <mat-card>
      <mat-card-content>
        <form class="profile-form">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Username"
              placeholder="Username"
              type="text"
              name="Username"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Password"
              type="password"
              placeholder="Password"
              name="Password"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Email"
              type="email"
              placeholder="Email"
              name="Email"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Birthday"
              type="string"
              placeholder="Birthday"
              name="Birthday"
              required
            />
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button class="update-user" (click)="editUser()">
              Update User
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
