<div class="profile">
  <h1>User Profile</h1>
  <div class="grid">
    <div>
      <p>Username: {{ user.Username }}</p>
      <p>Email: {{ user.Email }}</p>
      <p>Birthday: {{ user.Birthday }}</p>
    </div>
    <mat-card-actions>
      <button mat-raised-button (click)="deleteAccount()" color="warn">
        Delete Account
      </button>
    </mat-card-actions>
  </div>
</div>
<h2>Favorite Movies</h2>
<div class="favorite-movies">
  <mat-card *ngFor="let movie of favoriteMovies">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Released: {{ movie.Released }}</mat-card-subtitle>
    </mat-card-header>
    <img width="200" src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        class="fave-button"
        mat-raised
        button
        *ngIf="isFavorite(movie._id)"
        (click)="deleteFromFavorites(movie._id)"
        color="warn"
      >
        Delete from Favorites
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<h2>Edit User Details</h2>
<div class="edit-user">
  <mat-card>
    <mat-card-content>
      <form class="profile-form">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type="password"
            placeholder="Password"
            name="Password"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type="email"
            placeholder="Email"
            name="Email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type="date"
            placeholder="Birthday"
            name="Birthday"
            required
          />
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button (click)="editUser()" color="primary">
            Update User
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
