<h1 style="font-size: 36px; color: #ff0000; text-align: center">Cinedex</h1>
<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img width="200" src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birthyear, movie.Director.Deathyear)"
      >
        Director
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="openDescriptionDialog(movie.Description)"
      >
        Description
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
